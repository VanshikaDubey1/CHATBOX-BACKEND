<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatbot Frontend</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: white; }
  #userInput { width: 320px; padding: 10px; }
  #sendBtn { padding: 10px 20px; }
  .message { margin: 5px 0; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>

<h2>Simple Chatbot</h2>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message..." />
<button id="sendBtn">Send</button>

<script>
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

sendBtn.addEventListener('click', () => {
  const message = userInput.value.trim();
  if (!message) return;
  
  appendMessage('You: ' + message, 'user');
  userInput.value = '';

  fetch('http://localhost:5000/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: message })
  })
  .then(res => res.json())
  .then(data => {
    appendMessage('Bot: ' + data.response, 'bot');  // note: use 'response' based on your backend response key
  })
  .catch(() => {
    appendMessage('Bot: Sorry, server error.', 'bot');
  });
});

userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});
</script>

</body>
</html>
